# This presence config defines activity that will display when player is in
# journal "I'll be right back" be right back idle state (in my-otter-self
# be right backs submod: https://github.com/my-otter-self/otter_MAS_brbs)
#
# Author: Herman S. <dreamscache.d@gmail.com>
# Since: v0.2.0

[Presence]
Condition = brb_label == "otter_brb_journal_callback"
Priority = -600
Dynamic = True
Inherit = default


[Activity]
Details = Sharing [his] journal with [m_name]
