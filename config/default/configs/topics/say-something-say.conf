# This presence config defines activity that will be shown when player is in
# Say Something submod say menu.
#
# Author: Herman S. <dreamscache.d@gmail.com>
# Since: v0.4.0

[Presence]
Condition = event_label == "fom_saysomething_event"
Priority = -20
Dynamic = True
Inherit = Default


[Activity]
Details = Asks [his] [m_name] to say something for [him]~