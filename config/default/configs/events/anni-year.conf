# This presence config will be activated when there are any upcoming annual
# anniversary calendar events with anniversary-related activity text content.
#
# Author: Herman S. <dreamscache.d@gmail.com>
# Since: v0.0.1

[Presence]
Condition = eve_key_1w is not None and eve_key_1w.startswith("anni_")
Priority = -100
Dynamic = True


[Client]
ApplicationID = 1018235153404928021


[Activity]
Details = [eve_days_1w] days until our [lower(eve_prompt_1w)] anniversary, yay!
State = At the [loc_prompt]


[Assets]
LargeImage = justmonika
LargeText = Monika After Story v[config.version]
SmallImage = ddlc
SmallText = Doki Doki Literature Club


[Timestamps]
Start = SessionStart
End = None