# This presence config defines activity that will not be processed by usual
# update loop but rather triggered by an extension in extensions/console.rpy
# when player opens a console.
#
# Author: Herman S. <dreamscache.d@gmail.com>
# Since: v0.4.0

[Presence]
Disable = True
Priority = -20
Dynamic = True

ID = Console
Inherit = Default


[Activity]
Details = Operating on game code of [his] [m_name]
State = Interacting with the console


[Timestamps]
Start = SessionStart
End = None