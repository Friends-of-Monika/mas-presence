# This presence config defines activity that will be shown when player is
# playing NOU.
#
# Author: Herman S. <dreamscache.d@gmail.com>
# Since: v0.4.0

[Presence]
Condition = event_label == "mas_nou"
Priority = -20
Dynamic = True
Inherit = Default


[Activity]
Details = Plays NOU against [his] [m_name]