[Presence]
Condition = (eve_key_1w is not None and eve_key_1w.startswith("anni_")
    and eve_days_1w == 0)
Priority = -90
Dynamic = True


[Client]
ApplicationID = 1018235153404928021


[Activity]
Details = It's our [lower(eve_prompt_1w)] anniversary!~
State = Celebrating at [loc_prompt]


[Assets]
LargeImage = justmonika
LargeText = Monika After Story v[config.version]
SmallImage = ddlc
SmallText = Doki Doki Literature Club


[Timestamps]
Start = SessionStart
End = None