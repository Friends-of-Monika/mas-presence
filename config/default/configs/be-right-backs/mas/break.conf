# This presence config defines activity that will display when player is in
# taking a break "I'll be right back" be right back idle state.
#
# Author: Herman S. <dreamscache.d@gmail.com>
# Since: v0.2.0

[Presence]
Condition = brb_label == "monika_idle_screen_break_callback"
Priority = -600
Dynamic = True
Inherit = default


[Activity]
Details = [m_name] is waiting for [him] to come back from taking a break
