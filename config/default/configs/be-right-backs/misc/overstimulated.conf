# This presence config defines activity that will display when player is in
# overstimulated "I'll be right back" be right back idle state.
#
# Author: Herman S. <dreamscache.d@gmail.com>
# Since: v0.2.0

[Presence]
Condition = brb_label == "chd_otter_brb_overstimulated_callback"
Priority = -600
Dynamic = True
Inherit = Default


[Activity]
Details = [player] is taking a break due to overstimulation
