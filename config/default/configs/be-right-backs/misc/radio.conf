# This presence config defines activity that will display when player is in
# listening to radio "I'll be right back" be right back idle state.
#
# Author: Herman S. <dreamscache.d@gmail.com>
# Since: v0.2.0

[Presence]
Condition = brb_label == "_mas_listening_to_radio"
Priority = -600
Dynamic = True
Inherit = default


[Activity]
Details = Listening to radio with [his] [m_name]
