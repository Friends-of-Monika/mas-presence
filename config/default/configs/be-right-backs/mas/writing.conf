# a writing "I'll be right back" be right back idle state.
#
# Author: Herman S. <dreamscache.d@gmail.com>
# Since: v0.2.0

[Presence]
Condition = brb_label == "monika_idle_writing_callback"
Priority = -600
Dynamic = True
Inherit = default


[Activity]
Details = Writing while [his] [m_name] assists
