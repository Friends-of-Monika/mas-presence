# This presence config defines activity that will display when player is in
# calling "I'll be right back" be right back idle state (in my-otter-self
# be right backs submod: https://github.com/my-otter-self/otter_MAS_brbs)
#
# Author: Herman S. <dreamscache.d@gmail.com>
# Since: v0.2.0

[Presence]
Condition = brb_label == "otter_brb_calling_callback"
Priority = -600
Dynamic = True


[Client]
ApplicationID = 1018235153404928021


[Activity]
Details = [m_name] waits for [player] to finish [his] call
State = At the [loc_prompt]


[Assets]
LargeImage = justmonika
LargeText = Monika After Story v[config.version]
SmallImage = ddlc
SmallText = Doki Doki Literature Club


[Timestamps]
Start = SessionStart
End = None