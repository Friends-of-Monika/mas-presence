# This presence config will be activated in the morning and display
# morning-specific activity text lines. It has a priority of -950 and it will
# override fallback presence config in default.conf.
#
# Author: Herman S. <dreamscache.d@gmail.com>
# Since: v0.0.1

[Presence]
Condition = mas_globals.time_of_day_4state == "morning"
Priority = -950
Dynamic = True
Inherit = default


[Activity]
Details = Spending this lovely morning with [his] [m_name]