# This presence config activates when it's thundering outside. It has a priority
# of -995 and will be overridden by calendar events and time of day and will
# override default presence config.
#
# Author: Herman S. <dreamscache.d@gmail.com>
# Since: v0.1.0

[Presence]
Condition = mas_current_weather == mas_weather_thunder
Priority = -995
Dynamic = True
Inherit = Default


[Activity]
Details = Waiting out the thunder with [his] [m_name]