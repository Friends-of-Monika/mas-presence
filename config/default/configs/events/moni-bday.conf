# This presence config will be activated when there's Monika's birthday in the
# upcoming week's events list. It contains days countdown until this event in
# activity text lines.
#
# Author: Herman S. <dreamscache.d@gmail.com>
# Since: v0.0.1

[Presence]
Condition = eve_key_1w == "Monika's Birthday"
Priority = -200
Dynamic = True
Inherit = default


[Activity]
Details = [eve_days_1w] days until [m_name]'s birthday, yay!