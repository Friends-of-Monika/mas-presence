# This presence config will be activated at night and display night-specific
# activity text lines. It has a priority of -950 and it will override fallback
# presence config in default.conf.
#
# Author: Herman S. <dreamscache.d@gmail.com>

[Presence]
Condition = mas_globals.time_of_day_4state == "night"
Priority = -950
Dynamic = True


[Client]
ApplicationID = 1018235153404928021


[Activity]
Details = Spending this lovely night with [his] [m_name]
State = At the [loc_prompt]


[Assets]
LargeImage = justmonika
LargeText = Monika After Story v[config.version]
SmallImage = ddlc
SmallText = Doki Doki Literature Club


[Timestamps]
Start = SessionStart
End = None