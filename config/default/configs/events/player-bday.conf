# This presence config will be activated when there's player's birthday in the
# upcoming week's events list. It contains days countdown until this event in
# activity text lines.
#
# Author: Herman S. <dreamscache.d@gmail.com>
# Since: v0.0.1

[Presence]
Condition = eve_key_1w == "player-bday"
Priority = -200
Dynamic = True
Inherit = Default


[Activity]
Details = [eve_days_1w] [eve_unit_days_1w] until my birthday, yay!