# This presence config defines activity that will display when player is in
# plants "I'll be right back" be right back idle state (in my-otter-self
# be right backs submod: https://github.com/my-otter-self/otter_MAS_brbs)
#
# Author: Herman S. <dreamscache.d@gmail.com>
# Since: v0.2.0

[Presence]
Condition = brb_label == "otter_brb_plants_callback"
Priority = -600
Inherit = default


[Activity]
Details = Watering [his] plants with [m_name]
