# This presence config defines activity that will be shown when player is
# playing hangman.
#
# Author: Herman S. <dreamscache.d@gmail.com>
# Since: v0.4.0

[Presence]
Condition = event_label == "mas_hangman"
Priority = -20
Dynamic = True
Inherit = Default


[Activity]
Details = Playing hangman with [his] [m_name]