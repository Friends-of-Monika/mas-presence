# This presence config defines activity that will display when player is in
# napping "I'll be right back" be right back idle state.
#
# Author: Herman S. <dreamscache.d@gmail.com>
# Since: v0.2.0

[Presence]
Condition = brb_label == "monika_idle_nap_callback"
Priority = -600
Dynamic = True
Inherit = Default


[Activity]
Details = Having a little nap with [his] [m_name]