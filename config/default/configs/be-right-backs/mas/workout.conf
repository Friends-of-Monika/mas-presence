# This presence config defines activity that will display when player is in
# working out "I'll be right back" be right back idle state.
#
# Author: Herman S. <dreamscache.d@gmail.com>
# Since: v0.2.0

[Presence]
Condition = brb_label == "monika_idle_workout_callback"
Priority = -600
Dynamic = True
Inherit = default


[Activity]
Details = Doing exercises with [his] [m_name]
