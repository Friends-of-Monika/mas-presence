# This presence config will be activated when there's Monika's birthday today.
#
# Author: Herman S. <dreamscache.d@gmail.com>
# Since: v0.0.1

[Presence]
Condition = eve_key_1w == "Monika's Birthday" and eve_days_1w == 0
Priority = -190
Dynamic = True
Inherit = default


[Activity]
Details = It's [m_name]'s birthday!~
State = Celebrating at the [loc_prompt]!