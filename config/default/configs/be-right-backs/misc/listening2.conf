# This presence config defines activity that will display when player is in
# listening "I'll be right back" be right back idle state.
#
# Author: Herman S. <dreamscache.d@gmail.com>
# Since: v0.2.0

[Presence]
Condition = brb_label == "_listening"
Priority = -600
Dynamic = True
Inherit = Default


[Activity]
Details = Sharing earbuds with [his] [m_name]
