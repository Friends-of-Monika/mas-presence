# This presence config defines activity that will display when player is in
# generic "I'll be right back" be right back idle state.
#
# Author: Herman S. <dreamscache.d@gmail.com>
# Since: v0.2.0

[Presence]
Condition = brb_label == "monika_brb_idle_callback"
Priority = -600
Dynamic = True
Inherit = default


[Activity]
Details = Left [his] [m_name] waiting for a moment